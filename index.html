<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Neo,
    initial-scale=1.0"> 
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Dark to Light Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="card">
        <div class="card_header">
            <a href="javascropt:;" class="card_toggle">
                <i class="bx bx-moon"></i>
                <i class="bx bxs-moon"></i>
            </a>
        </div>
        <div class="card_body">
            <div class="card_img">
                <img src="dogModel.jpg" alt="">
            </div>
            <span class="card_name">Max the Dog Model</span>
            <span class="card_position">A very good boy!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
